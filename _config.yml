# Build settings
#theme: minima
#theme: bulma-clean-theme
remote_theme: "mmistakes/minimal-mistakes@4.18.1"
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-titles-from-headings
  - jekyll-include-cache
# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - README.md
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
#header_pages:
#  - index.md
#  - manydogs1.md
#  - getinvolved.md
#  - collaborators.md
#  - team.md
#  - contact.md
#titles_from_headings:
#  enabled:     true
#  strip_title: true
#  collections: true

minimal_mistakes_skin    : "md" #"air" #"default," "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "en-US"
title                    : "ManyDogs"
title_separator          : "-"
subtitle                 : # site tagline that appears below site title in masthead
name                     : "ManyDogs"
description              : "The ManyDogs Project is an international consortium of researchers interested in canine science."
url                      : "https://manydogsproject.github.io" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : manydogsproject/manydogsproject.github.io # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
#teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : /assets/images/manydogs_logo.jpeg # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
#masthead_title           : "ManyDogs Project" # overrides the website title displayed in the masthead, use " " for no title
search                   : true

# Site Author
author:
  name             : "ManyDogs"
  avatar           : /assets/images/manydogs_small.jpeg # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio              : "The ManyDogs Project is an international consortium of researchers interested in canine science."
  email            : "manydogsproject@gmail.com"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      #url:  "mailto:manydogsproject@gmail.com"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      #url: "https://manydogsproject.github.io"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/manydogsproject"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/manydogsproject"
    - label: "OSF"
      icon: "ai ai-osf"
      url:  "https://osf.io/9r5xf/"
    - label: "Slack"
      icon: "fab fa-fw fa-slack"
      url:  "https://manydogsproject.slack.com"
    - label: "GoogleGroups"
      icon: "fab fa-fw fa-google"
      url:  "https://groups.google.com/u/2/g/manydogs"


# Site Footer
