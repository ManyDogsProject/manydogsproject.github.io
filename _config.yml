#      icon: "fab fa-fw fa-slack"
#      url:  "https://manydogsproject.slack.com"
    - label: "Slack"
      icon: "fab fa-fw fa-slack"
      url:  "https://manydogsproject.slack.com"
    - label: "GoogleGroups"
      icon: "fab fa-fw fa-google"
      url:  "https://groups.google.com/u/2/g/manydogs"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url:  "mailto:manydogsproject@gmail.com"

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
#permalink: /:categories/:title/

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: # true
      share: true
      related: true
